{% extends "base.html" %}

{% block title %}할 일 목록{% endblock %}

{% block content %}
<div class="desc">
	<div class="wrap-todo">
		<div class="header">
			<div class="logo">
				<img src="/images/ic-todo.png" alt="Todo 아이콘">
			</div>
			<div class="search">
				<form action="/add" method="POST">
					<div class="input">
						<input type="text" name="todo_item" placeholder="할 일을 입력해 주세요." required>
					</div>
					<div class="button">
						<button type="submit">추가</button>
					</div>
				</form>
			</div>
		</div>

		<div class="state">
			<div class="total">
				Todo
				<span>5</span>
			</div>
			<div class="complete">
				Complete
				<span>0</span>
			</div>
		</div>

		<div class="list">
			<div class="work">
				<ul>
					{% for todo in todo_list %}
					<li>
						<div class="left">
							<div class="checkbox">
								<label class="cm-check style1">
									<input type="checkbox">
									<span>{{ todo }}</span>
								</label>
							</div>
						</div>
						<div class="right">
							<div class="del">
								<button type="button" class="btn-del">
									삭제하기
								</button>
							</div>
						</div>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
{% endblock %}
